<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            .footer {
              bottom:0;
              right:0;
              width:100%;
              height: 30px;
            }
          </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
                <a class="navbar-brand" href="index.html">Project Explorer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                      </form>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Submit</a>
                    </li>
                  </ul>  
                </div>
                <div class="d-flex justify-content-end" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="register.html">Signup</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="login.html">Login</a>
                  </ul>
                </div>  
              </nav>
        </header>
        <main class="mx-auto w-50">
            <h4 class="font-weight-bold mt-5 mb-2">Submit Project</h4>
            <form>
                <div class="form-group">
                    <label class="form-label" for="name">Project Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="abstract">Project Abstract</label>
                    <textarea type="text" name="abstract" rows="5" cols="30" class="form-control">
                    </textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="authors">Author(s)</label>
                    <input type="text" name="authors" class="form-control" placeholder="Enter author names (separated by comma)">
                </div>
                <div class="form-group">
                    <label class="form-label" for="tags">Tag(s)</label>
                    <input type="text" name="tags" class="form-control" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)">
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
        </main>
        <div class="footer bg-light my-sm-1 d-flex align-items-center justify-content-end">
            <p class="text-muted ">Project Explorer &copy; 2021 &#183;</p>
            <p class="px-2">Edconnect</p>
          </div>
    </body>
</html>
